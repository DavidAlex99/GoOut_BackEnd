<!-- se indic que va a heredar de base.html -->
{% extends "base.html" %}

<!-- se carga lo que esta en la carpeta static -->
{% load static %}  
{% load crispy_forms_tags %}
<!-- aqui va el contenido cambiante -->
{% block content %}

<div class="contenedorFormulario">

    {% if "valid" in request.GET %}
        <p>subida correcta de la categoria</p>
    {% endif %}

    
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table style="color: white; margin: 20px auto;">
            {{miFormularioUbicacion.as_table}}
        </table>
        <input type="submit" style="width: 150px;" value="Enviar">
    </form>
</div>
{{request.POST}}

{% endblock %}
