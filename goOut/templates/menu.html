{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Menu</h2>
    {% for categoria, comidas in comidas_por_categoria.items %}
    <h3>{{ categoria }}</h3>
    <ul>
        {% for comida in comidas %}
        <li>
            {{ comida.nombre }} - <a href="{% url 'comidaDetalle' username=emprendimiento.emprendedor.user.username nombreEmprendimiento=emprendimiento.nombre idEmprendimiento=emprendimiento.id idComida=comida.id %}">Ver Detalles</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
    <a href="{% url 'comidaSubir' username=emprendimiento.emprendedor.user.username nombreEmprendimiento=emprendimiento.nombre idEmprendimiento=emprendimiento.id %}" class="btn btn-primary">Agregar Comida</a>
</div>
{% endblock %}
