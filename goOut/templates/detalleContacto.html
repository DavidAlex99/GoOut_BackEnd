{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Detalles Sobre Nosotros</h2>
    <p>{{ contacto.descripcion }}</p>
    <p>{{ contacto.direccion }}</p>
    <p>{{ contacto.direccion_secundaria }}</p>

    <!-- Mostrar todas las imágenes asociadas -->
    {% for imagen in contacto.imagenesContacto_set.all %}
        <img src="{{ imagen.imagen.url }}" alt="Imagen" style="width:100px;height:100px;">
    {% endfor %}

    <!-- Botón para actualizar contacto -->
    <a href="{% url 'actualizarContacto' username=username %}" class="btn btn-primary">Actualizar Contacto</a>
    
</div>
{% endblock %}
