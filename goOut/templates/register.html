{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Registrarse</h2>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
  </div>
{% endblock %}
