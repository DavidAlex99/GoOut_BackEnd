{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ evento.titulo }}</h2>
    <p>{{ evento.descripcion }}</p>
    <p>{{ evento.disponibles }}</p>
    <p>{{ evento.precio }}</p>

    <div class="row">
        {% for imagen in imagenes %}
        <div class="col-md-4">
            <img src="{{ imagen.imagen.url }}" class="img-fluid">
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'Galeria' username=username %}">Volver a la galer√≠a</a>
</div>
{% endblock %}
